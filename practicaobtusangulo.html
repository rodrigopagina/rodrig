<h1>Triangulo obtusangulo</h1>
<h2>Un triángulo obtusángulo es un triángulo con un ángulo interior <br>
mayor de 90 grados. En geometría, los triángulos se consideran figuras<br>
 bidimensionales cerradas con tres lados de igual o diferente longitud<br>
 y tres ángulos de igual o diferente medida.</h2>
